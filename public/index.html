<body>
  <!-- Upload Form -->

        <div class="poi-selection">
          <p class="poi-selection-label">Y'a pas que les boulanges dans la vie :</p>
          <div class="poi-checkboxes">
            <label class="poi-checkbox">
              <input type="checkbox" name="poi-bakery" id="poi-bakery" checked>
              <span class="poi-icon bakery">ğŸ¥–</span>
              <span>Boulanges</span>

            <label class="poi-checkbox">

              <span>Points d'eau</span>
            </label>
            <label class="poi-checkbox">
              <input type="checkbox" name="poi-toilets" id="poi-toilets">
              <span class="poi-icon toilets">ğŸš»</span>
              <span>Toilettes</span>
            </label>
            <label class="poi-checkbox">
              <input type="checkbox" name="poi-hotel" id="poi-hotel">
              <span class="poi-icon hotel">ğŸ¨</span>
              <span>HÃ´tels</span>
            </label>
          </div>
        </div>

        <button type="submit" class="submit-btn">
          <span class="btn-text">Analyser la map</span>
          <span class="btn-loader hidden"></span>
        </button>
      </form>

      <!-- Cached GPX list (client-side) -->
      <div id="cached-gpx-section" class="cached-gpx-section hidden">
        <p class="cached-gpx-title">Tes maps</p>
        <div id="cached-gpx-list" class="cached-gpx-list"></div>
      </div>

      <!-- Server cache list -->
      <div id="server-cache-section" class="server-cache-section hidden">
        <p class="server-cache-title">Les maps de la communautÃ©</p>
        <div id="server-cache-list" class="server-cache-list"></div>
      </div>
    </div>
  </div>

  <!-- Map Section -->
  <div id="map-section" class="map-section hidden">
    <div id="map"></div>

    <!-- Controls Panel -->
    <div class="controls-panel" id="controls-panel">
      <button id="back-btn" class="control-btn">â†</button>

      <select id="day-filter" class="control-btn day-select" title="Filtrer par jour d'ouverture">
        <option value="">Tous</option>
        <option value="now">Ouvert maintenant</option>
        <option value="Mo">Lundi</option>
        <option value="Tu">Mardi</option>
        <option value="We">Mercredi</option>
        <option value="Th">Jeudi</option>

  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
