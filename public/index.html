<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#667eea">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Boulanges Finder - POI le long de votre trace</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Upload Form -->
  <div id="upload-section" class="upload-section">
    <div class="upload-container">
      <h1>Boulanges Finder</h1>
      <p>Trouvez boulangeries, caf√©s et points d'eau le long de votre parcours</p>

      <form id="gpx-form" class="upload-form">
        <div class="file-input-wrapper">
          <input type="file" id="gpx-file" name="gpx" accept=".gpx" required>
          <label for="gpx-file" class="file-label">
            <span class="file-icon">üìÅ</span>
            <span class="file-text">Choisir un fichier GPX</span>
          </label>
          <span id="file-name" class="file-name"></span>
        </div>

        <div class="detour-input">
          <label for="max-detour">D√©tour max (m)</label>
          <input type="number" id="max-detour" name="maxDetour" value="500" min="100" max="2000" step="100">
        </div>

        <div class="poi-selection">
          <p class="poi-selection-label">Types de POI √† rechercher :</p>
          <div class="poi-checkboxes">
            <label class="poi-checkbox">
              <input type="checkbox" name="poi-bakery" id="poi-bakery" checked>
              <span class="poi-icon bakery">ü•ñ</span>
              <span>Boulanges</span>
            </label>
            <label class="poi-checkbox">
              <input type="checkbox" name="poi-cafe" id="poi-cafe">
              <span class="poi-icon cafe">‚òï</span>
              <span>Caf√©</span>
            </label>
            <label class="poi-checkbox">
              <input type="checkbox" name="poi-water" id="poi-water">
              <span class="poi-icon water">üíß</span>
              <span>Point d'eau</span>
            </label>
            <label class="poi-checkbox">
              <input type="checkbox" name="poi-toilets" id="poi-toilets">
              <span class="poi-icon toilets">üöª</span>
              <span>Toilettes</span>
            </label>
          </div>
        </div>

        <button type="submit" class="submit-btn">
          <span class="btn-text">Analyser le parcours</span>
          <span class="btn-loader hidden"></span>
        </button>
      </form>
    </div>
  </div>

  <!-- Map Section -->
  <div id="map-section" class="map-section hidden">
    <div id="map"></div>

    <!-- Controls Panel -->
    <div class="controls-panel" id="controls-panel">
      <button id="back-btn" class="back-btn">‚Üê Nouveau fichier</button>

      <div class="stats" id="stats"></div>

      <div class="export-section">
        <h3>Export</h3>
        <div class="export-buttons">
          <button id="export-gpx" class="export-btn">GPX</button>
          <button id="export-csv" class="export-btn">CSV</button>
          <button id="export-json" class="export-btn">JSON</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
