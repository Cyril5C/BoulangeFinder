<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#667eea">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü•ñ</text></svg>">
  <title>Connexion - Boulanges Finder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      padding: 32px 24px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .login-icon {
      font-size: 4rem;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 8px;
    }

    p {
      color: #666;
      margin-bottom: 24px;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      text-align: center;
      transition: border-color 0.3s;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .login-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      color: #e53e3e;
      font-size: 0.85rem;
      margin-top: 12px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .footer {
      position: fixed;
      bottom: 16px;
      left: 16px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="footer">Boulanges Finder made with ‚ù§Ô∏è par Cyril</div>
  <div class="login-container">
    <div class="login-icon">ü•ñ</div>
    <h1>Boulanges Finder</h1>
    <p>Entrez le mot de passe pour acc√©der √† l'application</p>

    <form id="login-form">
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Mot de passe" required autocomplete="current-password">
      </div>
      <button type="submit" class="login-btn">Entrer</button>
      <p class="error-message" id="error-message">Mot de passe incorrect</p>
    </form>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');
    const submitBtn = form.querySelector('.login-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.classList.remove('show');
      submitBtn.disabled = true;

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: passwordInput.value })
        });

        if (response.ok) {
          window.location.href = '/';
        } else {
          errorMessage.classList.add('show');
          passwordInput.value = '';
          passwordInput.focus();
        }
      } catch (error) {
        errorMessage.textContent = 'Erreur de connexion';
        errorMessage.classList.add('show');
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
